<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input oninput="getTotal()" type="number" id="price" placeholder="Price">
                <input oninput="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input oninput="getTotal()" type="number" id="ads" placeholder="Ads">
                <input oninput="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input oninput="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteall">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
